<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <audio id="clip1">
        <source src="audio/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="audio/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="audio/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="audio/simonSound4.mp3"></source>
    </audio>
    <title>Simon Game</title>
</head>
<body>
    <div class="outer-circle">
        <div class="quarter" id="topleft"></div>
        <div class="quarter" id="topright"></div>
        <div class="quarter" id="bottomleft"></div>
        <div class="quarter" id="bottomright"></div>
        <div id="inner-circle">
            <div id="title">SIMON!</div>
            <div id="buttons">
                <div>
                    <form>
                        <input type="checkbox" id="power" />
                        <div>POWER</div>
                    </form>
                </div>
                <div><button id="start" disabled>Start</button></div>
                <div>
                    <form>
                        <input type="checkbox" id="stright" disabled />
                        <div>STRIGHT</div>
                    </form>
                </div>
            </div><br/>
            <div id="count">
                <input type="text" id="countbox" disabled value=""/>
                <div>COUNT</div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
