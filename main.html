<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-circle">
        <div class="quarter" id="topleft"></div>
        <div class="quarter" id="topright"></div>
        <div class="quarter" id="bottomleft"></div>
        <div class="quarter" id="bottomright"></div>
        <div id="inner-circle">
            <div>SIMON!</div>
            <div id="buttons">
                <div>
                    <form>
                        <input type="checkbox" id="power" />
                        <div>POWER</div>
                    </form>
                </div>
                <div><button id="start">Start</button></div>
                <div>
                    <form>
                        <input type="checkbox" id="stright" />
                        <div>STRIGHT</div>
                    </form>
                </div>
            </div><br/>
            <div id="count">
                <input type="text" id="countbox" disabled value="20"/>
                <div>COUNT</div>
            </div>
            
        </div>
    </div>
</body>
</html>
